<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/docs.css">
  </head>
  <body>
    <main class="max-w-5xl mx-auto text-left">
      <section class="py-12 text-left">
        <div class="byline">Posted by {{ page.author }} on <time>{{ page.date || date: "%B %d, %Y" }}</time></div>
        <h1>{{ page.title }}</h1>
        <section>
          {{ content }}
        </section>
      </section>
    </main>
  </body>
</html>
